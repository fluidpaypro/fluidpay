    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/signup-style-min.css">
    <link rel="stylesheet" href="css/style-navbar.css">
    <title>Sign up | FluidPay</title>
    <link rel="icon" type="image/png" href="assets/images/Fluidpaytrim.png"> <!--image for tab icon-->
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top" aria-label="Primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img class="brand-logo" src="assets/images/Fluidwhite.png" alt="Fluidpay Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="border-color:#fff;">
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Log in</a></li>
                    <li class="nav-item ms-lg-1">
                        <a class="nav-link active" aria-current="page" href="signup.html">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- signup form container -->
    <div class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="fp-card">
                    <!-- form header -->
                    <div class="fp-header">
                        <h1>Create your FluidPay account</h1>
                        <p class="fp-sub">The best way to do your payment</p>
                    </div>
                    <!-- signup form  -->
                    <form id="signupForm">
                        <div class="fp-form-group">
                            <label for="name" class="fp-label">Full Name</label>
                            <input id="name" type="text" class="fp-input" placeholder="Type your name"
                                autocomplete="off" required>
                            <small id="nameError" class="fp-error"></small>
                        </div>
                        <div class="fp-form-group">
                            <label for="email" class="fp-label">Email</label>
                            <input id="email" type="email" class="fp-input" placeholder="Type your email"
                                autocomplete="off" required>
                            <small id="emailError" class="fp-error"></small>
                        </div>
                        <div class="fp-form-group">
                            <label for="phone" class="fp-label">Phone</label>
                            <input id="phone" type="text" class="fp-input" placeholder="Type your phone number"
                                autocomplete="off" required>
                            <small id="phoneError" class="fp-error"></small>
                        </div>
                        <div class="fp-form-group">
                            <label for="country" class="fp-label">Country</label>
                            <select id="country" class="fp-select" required>
                                <option value="">Select your country</option>
                                <option value="IE">Ireland</option>
                                <option value="BR">Brazil</option>
                                <option value="FR">France</option>
                                <option value="IN">India</option>
                                <option value="IT">Italy</option>
                                <option value="PT">Portugal</option>
                                <option value="ES">Spain</option>
                                <option value="UK">United Kingdom</option>
                            </select>
                            <small id="countryError" class="fp-error"></small>
                        </div>
                        <div class="fp-form-group">
                            <label for="password" class="fp-label">Password</label>
                            <input id="password" type="password" class="fp-input"
                                placeholder="Type a password with at least 8 characters" autocomplete="off" required>
                            <small id="passwordError" class="fp-error"></small>
                        </div>
                        <div class="fp-form-group">
                            <label for="confirmPassword" class="fp-label">Confirm Password</label>
                            <input id="confirmPassword" type="password" class="fp-input"
                                placeholder="Confirm your password" autocomplete="off" required>
                            <small id="confirmPasswordError" class="fp-error"></small>
                        </div>
                        <div class="fp-checkbox-group">
                            <input id="terms" type="checkbox" class="fp-checkbox" required>
                            <label for="terms" class="fp-checkbox-label">I agree to the Terms and Privacy
                                Policy</label>
                            <small id="termsError" class="fp-error"></small>
                        </div>
                        <button id="btnSignUp" type="button" class="fp-btn">Create Account</button>
                        <p class="fp-bottom-text">
                            Already have an account?
                            <a href="login.html" class="fp-link">Log in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer" style="margin-top: 50px;">

        crossorigin="anonymous"></script>
    <script src="script/signup-min.js"></script>
</body>

</html>
