<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style-navbar.css">
        <link rel="stylesheet" href="css/login-style-min.css">
    <title>Login | FluidPay</title>
    <link rel="icon" type="image/png" href="assets/images/Fluidpaytrim.png"> <!--image for tab icon-->
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" aria-label="Primary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img class="brand-logo" src="assets/images/Fluidwhite.png" alt="Fluidpay Logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation"
                    style="border-color:#fff;">
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mainNav">
                <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="login.html">Log in</a></li>
                    <li class="nav-item ms-lg-1">
                        <a class="nav-link" href="signup.html">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- login form container -->
    <div class="container" style="margin-top: 120px; margin-bottom: 60px;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="fp-card">
                    <!-- form header -->
                    <div class="fp-header">
                        <h1>Welcome back to FluidPay</h1>
                        <p class="fp-sub">Log in to your account</p>
                    </div>
                    <!-- login form -->
                    <form id="loginForm">
                        <div class="fp-form-group">
                            <label for="email" class="fp-label">Email</label>
                            <input id="email" type="email" class="fp-input" placeholder="Type your email"
                                autocomplete="off" required>
                            <small id="emailError" class="fp-error"></small>
                        </div>
                        <div class="fp-form-group">
                            <label for="password" class="fp-label">Password</label>
                            <input id="password" type="password" class="fp-input"
                                placeholder="Type your password" autocomplete="off" required>
                            <small id="passwordError" class="fp-error"></small>
                        </div>
                        <div class="fp-checkbox-group">
                            <input id="remember" type="checkbox" class="fp-checkbox">
                            <label for="remember" class="fp-checkbox-label">Remember me</label>
                        </div>
                        <button id="btnLogin" type="button" class="fp-btn">Log In</button>
                        <p class="fp-bottom-text">
                            Don't have an account?
                            <a href="signup.html" class="fp-link">Sign up</a>
                        </p>
                        <p class="fp-bottom-text">
                            <a href="#" class="fp-link">Forgot your password?</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div>Â© 2025 Fluidpay. All rights reserved.</div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script/login-min.js"></script>
</body>
</html>
